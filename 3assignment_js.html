<html>

<head>
    <title>Assignment#3 for Javascript</title>
</head>

<body>
    <script>
        var today = new Date();
        var day = today.getDate();

        var month = today.getMonth() + 1;
        var year = today.getFullYear();
        if (day < 10) {
            day = '0' + day;
        }

        if (month < 10) {
            month = '0' + month;
        }
        today = month + '-' + day + '-' + year;
        document.write("Date in the format of mm-dd-yyyy : " +today);
        today = month + '/' + day + '/' + year;
        document.write("<br>");
        document.write("Date in the format of mm/dd/yyyy : " +today);
        today = day + '-' + month + '-' + year;
        document.write("<br>");
        document.write("Date in the format of dd-mm-yyyy : " +today);
        today = day + '/' + month + '/' + year;
        document.write("<br>");
        document.write("Date in the format of dd/mm/yyyy : " +today);
    </script>
</body>

</html>
